    <!-- Bootstrap core CSS look into why when you use static it dosent want to work for that and js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">



    <style>
        /* ADD A vibe of like barker backround and make th picture pop out  */

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

         /* button */
        .button {
            width: 150px;
            padding: 10px;
            border: none;
            outline: none;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            background-color: rgb(8, 0, 0);
            
        }
        .button_color{
            color: white;

        }
        
        .button::after {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: linear-gradient( to bottom right, rgb(237, 6, 6), yellow);
            left: 0;
            top:0;
            border-radius: 10px;

        }

        .button::before {
            content: "";
            background: linear-gradient(
                90deg,
                #ff0000, #ff7300,yellow, #ff7300, #ff0000, #ff7300, yellow
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: -1;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            filter:blur(8px);
            animation: glowing 3.5s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
            opacity: 0;
        }
        @keyframes glowing {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        

        /* end button */

        body {
            background-image: url("{% static 'details_background.png' %}");
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
        }
    </style>


</head>
