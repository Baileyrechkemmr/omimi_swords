<!doctype html>
<html lang="en">
<!-- loads in the static collected from command python3 manage.py collectstatic-->
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>details_swords</title>



    <!-- Bootstrap core CSS look into why when you use static it dosent want to work for that and js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">



    <style>
        /* ADD A vibe of like barker backround and make th picture pop out  */

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (max-width: 767px) {
            /* CSS for screens with a width less than 768px goes here */
            .container_marketing {
                display: none; /* Hide the marketing content */
            }
            

            /* Show the "Coming Soon" content */
            .coming-soon {
                text-align: center;
                margin: 100px auto;
                max-width: 600px;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                display: block;
            }

            .coming-soon h1 {
                font-size: 36px;
                color: #333;
            }

            .coming-soon p {
                font-size: 18px;
                color: #666;
            }
        }
        /* button */
        .button {
            width: 150px;
            padding: 10px;
            border: none;
            outline: none;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            background-color: rgb(8, 0, 0);
        }
        .button_color{
            color: white;

        }   
        
        .button::after {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: linear-gradient( to bottom right, rgb(237, 6, 6), yellow);
            left: 0;
            top:0;
            border-radius: 10px;

        }

        .button::before {
            content: "";
            background: linear-gradient(
                90deg,
                #ff0000, #ff7300,yellow, #ff7300, #ff0000, #ff7300, yellow
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: -1;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            filter:blur(8px);
            animation: glowing 3.5s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
            opacity: 0;
        }
        @keyframes glowing {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        

        /* end button */

        body {
            background-image: url("{% static 'details_background.png' %}");
            background-color: rgb(129, 38, 38);
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
        }
        .container_footer {
            background-color: grey;
            /* Set a fixed height for the footer to keep it at the bottom */
            height: 40px; /* You can adjust the height as per your requirement */
        }
        #details{
            background-color: rgba(73, 73, 73, 0.583);
            border-radius: 10px;
            box-shadow: rgb(0, 0, 0) 5px 15px 5px;
        }
        h1 {
            color: white;
        }
        #text{
            color: white;
        }
        img{
            border-radius: 10px;
        }
        .coming-soon{
            display: none;
        }
    </style>


</head>

<body>



    <main>
        <!-- top of page ware the brief intro should be along with pictures and email -->
        <section class="py-5 text-center container">
            <div id="details" class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <!-- profile image static name is the same as pic in static folder created from command python3 manage.py collectstatic -->
                    <img class="mb-3" src='{{ sword.image }}' alt="{{sword.image}}"
                        style="width: 420px; height: 490px">
                    <h1 class="fw-light">{{ sword.item_number }}</h1>
                    <p id="text" class="lead ">{{ sword.description}}</p> <!-- come back later and put in -->
                    <p>
                        <button class="button">
                            <a class="button_color" href="{% url 'gallery' %}" class="btn btn-primary my-2">Back</a>
                        </button>
                    </p>
                </div>
            </div>
        </section>

    </main>

    <footer class="container_footer">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>&copy; Morgan Valley forge since 1988.</p>
    </footer>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="coming-soon">
        <h1>Coming Soon</h1>
        <p>Our website is currently under construction. Please check back later!</p>
    </div>
</body>

</html>
